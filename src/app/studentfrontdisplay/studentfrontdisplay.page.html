
<header>

 <ion-content padding>
   
   <img [src]="student_image" alt="..."  >
   <div  class="name"><ion-label>{{student_name}}</ion-label>  
    </div>
  <br>
  <br>
  
      <div class="col-lg-3 col-md-6" (click)="onMyProfile()">
          <div class="counter py-4 px-3 bg1-theme">
            
             <i> <ion-icon name="person"></ion-icon></i>
              <p class="count-text text-capitalize">MY PROFILE</p>
              <div class="timer count-title count-number mt-2" data-to="9890" data-speed="1500"></div>
          </div>
      </div>
      <div class="col-lg-3 col-md-6 mt-md-0 mt-sm-5 mt-3">
          <div class="counter py-4 px-3 bg2-theme">
              <i> <ion-icon name="people"></ion-icon></i>
              <p class="count-text text-capitalize" (click)="onAttendance()">ATTENDANCE</p>
              <div class="timer count-title count-number mt-2" data-to="6799" data-speed="1500"></div>
          </div>
      </div>
<br>

      <div class="col-lg-3 col-md-6">
          <div class="counter py-4 px-3 bg1-theme">
            
             <i> <ion-icon name="calendar"></ion-icon></i>
              <p class="count-text text-capitalize">SCHEDULE</p>
              <div class="timer count-title count-number mt-2" data-to="9890" data-speed="1500"></div>
          </div>
      </div>

      <div class="col-lg-3 col-md-6 mt-md-0 mt-sm-5 mt-3" (click)="onNotice()">
          <div class="counter py-4 px-3 bg2-theme">
              <i> <ion-icon name="notifications"></ion-icon></i>
              <p class="count-text text-capitalize">NOTICE</p>
              <div class="timer count-title count-number mt-2" data-to="6799" data-speed="1500"></div>
          </div>
      </div>


      <br>
    
      <div class="col-lg-3 col-md-6">
          <div class="counter py-4 px-3 bg1-theme">
            
             <i> <ion-icon name="cash"></ion-icon></i>
              <p class="count-text text-capitalize">FEE</p>
              <div class="timer count-title count-number mt-2" data-to="9890" data-speed="1500"></div>
          </div>
      </div>

      <div class="col-lg-3 col-md-6 mt-md-0 mt-sm-5 mt-3" (click)="onAssignment()">
          <div class="counter py-4 px-3 bg2-theme">
              <i> <ion-icon name="paper"></ion-icon></i>
              <p class="count-text text-capitalize">ASSIGNMENT</p>
              <div class="timer count-title count-number mt-2" data-to="6799" data-speed="1500"></div>
          </div>
      </div>

      <br>
      
        <div class="col-lg-3 col-md-6" (click)="onDailyWork()">
            <div class="counter py-4 px-3 bg1-theme">
              
               <i> <ion-icon name="book"></ion-icon></i>
                <p class="count-text text-capitalize">DAILYWORK</p>
                <div class="timer count-title count-number mt-2" data-to="9890" data-speed="1500"></div>
            </div>
        </div>

        
      <div class="col-lg-3 col-md-6 mt-md-0 mt-sm-5 mt-3" (click)="onExam()">
          <div class="counter py-4 px-3 bg2-theme">
              <i> <ion-icon name="school"></ion-icon></i>
              <p class="count-text text-capitalize">EXAM</p>
              <div class="timer count-title count-number mt-2" data-to="6799" data-speed="1500"></div>
          </div>
      </div>

    </ion-content>
